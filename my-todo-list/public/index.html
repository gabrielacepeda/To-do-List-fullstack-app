<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <section class="container">
      <h1>Organize Your Life</h1>
      <form class="form" action="index.html" method="post">
        <input id="items" type="text" name="" placeholder="Enter List Items">
        <button type="submit" id="addListBtn">Add to List</button>
      </form>

      <ol id="toDoList">

      </ol>

      <h2 id="count"></h2>
      <button id="clearBtn" type="button" name="button">Clear List</button>
      <button id="completeBtn" type="button" name="button">Clear Completed</button>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/main.js"></script>
    </section>
  </body>

</html>
